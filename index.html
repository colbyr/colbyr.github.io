---
layout: page
title: Thoughts
---

<div class="row">
  <div class="col-12">
    <ol class="post-list unstyled">
      {% for post in site.posts %}
        <li class="post-list-item">
          <small class="date">{{ post.date | date_to_string }}</small>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ol>
  </div>
</div>
